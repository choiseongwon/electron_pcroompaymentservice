<!DOCTYPE html>
<html>
    <head>
        <title>PC ROOM</title>
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="assets/logo.jpg">
                <span class="comment">피카PC방만의 특별한 혜택</span>
            </div>
            <div class="shop_name">
                <span class="name">PICA PC방</span>
            </div>
        </div>
        <section class="main">
            <div class="payment">
                <span class="text">간편결제</span>
                <ul>
                    <li><button>카카오페이</button></li>
                    <li><button>상품권결제</button></li>
                </ul>
            </div>
            <div class="time">
                <div class="usercontrol">
                    <span class="userno">No. 2</span>
                    <span class="text">자리이동</span>
                    <span class="text">일시정지</span>
                </div>
                <div class="usertime">
                    <div class="remain_time">
                        <span> 남은 시간</span>
                        <span class="remaintime">95:09</span>
                    </div>
                    <div class="use_time">
                        <span>남은 시간</span>
                        <span class="usetime">01:00</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="actions">
            <ul class="buttons">
                <li><button>안내</button></li>
                <li><button>문의</button></li>
                <li><button>상세요금</button></li>
                <li><button>주문</button></li>
            </ul>
        </section>
        <section class="shortcut">
            
                <div class="internet">
                    <ul class="buttons">
                        <li><button>인터넷</button></li>
                        <li><button>G마켓</button></li>
                        <li><button>다음</button></li>
                    </ul>
                </div>
                <div class="game">
                    <ul>
                        <li><button>배틀그라운드</button></li>
                        <li><button>피파온라인</button></li>
                        <li><button>마비노기</button></li>
                        <li><button>리니지</button></li>
                    </ul>
                </div>
                
            </ul>
        </section>
    </body>
</html>
